<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <script src="../../assets/js/fontsize.js"></script>
    <link rel="stylesheet" href="../../assets/font/iconfont.css">
    <link rel="stylesheet" href="../../assets/css/api.css">
    <style type="text/css">
        .new_title {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 2;
            padding: .15rem .25rem;
            background-color: #fff;
        }

        .new_list {
            padding: .5rem 0;
        }

        .icon-shanchushu {
            color: #E72424;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div id='loadStart'></div>
<div id="app" v-cloak>
    <div class="new_title">我报价的订单</div>
    <div class="new_list">
        <div class="new_item" v-for="item in order_list" @click="go_detail(item.order_id,item.title)">
            <div class="new_img"><img :src=" item.pics?imgUrl+item.pics:'../../assets/image/noimg.png'" alt=""></div>
            <div class="new_right">
                <div>
                    <div class="new_name"><span>{{item.title}}</span><span class="new_num">{{toWan(item.num)}}件</span>
                    </div>
                    <div class="new_city">{{item.address}}</div>
                </div>
                <div class="new_date"><span>发布日期：{{item.create_time}}</span><span
                        @click.stop="delmyprice(item.order_id,item.title)"
                        class="iconfont icon-shanchushu"></span>
                </div>
            </div>
        </div>
        <div v-if='showmore&&order_list.length>=perpage' class="enddata">{{showtext}}</div>
    </div>
    <div v-else class="nodata_box">
        <div class="nodata_box_img"><img src="../../assets/image" alt=""></div>
        <div class="nodata_box_text">暂无报价</div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="../../assets/js/api.js"></script>
<script type="text/javascript" src="../../assets/js/public.js"></script>
<script type="text/javascript" src="../../assets/js/fastclick.js"></script>
<script>
    new FastClick(document.body);
</script>
<script type="text/javascript" src="../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="../../assets/js/index.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            order_list: [],
            showtext: '加载中…',
            page: 1,
            perpage: 10,
            showmore: false
        },
        created: function () {
            apiready = function () {
                app._myOfferList();
                // 下拉刷新
                api.setRefreshHeaderInfo({
                    // loadingImg: 'widget://assets/image/head.png',
                    // loadingImg: 'widget://assets/image/loading.gif',
                    bgColor: '#fff',
                    textColor: '#F11C15',
                    textDown: '下拉刷新...',
                    textUp: '释放更新...',
                    showTime: true
                }, function (ret, err) {
                    app.order_list = [];
                    app.page = 1;
                    app.showtext = '加载中...';
                    app._myOfferList();
                    api.refreshHeaderLoadDone()
                });
                // 上拉加载
                api.addEventListener({
                    name: 'scrolltobottom',
                    extra: {
                        threshold: 50            //设置距离底部多少距离时触发，默认值为0，数字类型
                    }
                }, function (ret, err) {
                    app.page++;
                    app._myOfferList();
                });
            }
        },
        methods: {
            // 获取订单列表getOrderList
            _myOfferList: function () {
                ApiAjax('my/myOfferList', {
                    token: getToken(),
                    page: app.page,
                    perpage: app.perpage,
                    status: app.status
                }, function (ret, err) {
                    loadEnd('my_price');
                    // alert(JSON.stringify(ret))
                    if (ret.code == 1) {
                        var order_list = ret.data;
                        if (ret.data.length > 0) {
                            app.order_list = app.order_list.concat(order_list);
                            app.showmore = true;
                        } else {
                            app.showtext = '到底了';
                        }
                    } else {
                        toastMsg(ret.message)
                    }
                    // app.order_list = ret.data;
                });
            },
            // 订单详情
            go_detail: function (id, title) {
                if (getToken()) {
                    api.openWin({
                        name: 'index_detail_w',
                        url: '../index/index_detail_w.html',
                        bgColor: '#fff',
                        pageParam: {
                            id: id,
                            title: title,
                            type: 3
                        }
                    });
                } else {
                    openView('login', 'login/login', '账号登录')
                }
            },
            delmyprice: function (id, name) {
                api.confirm({
                    title: name,
                    msg: '是否删除对' + name + '的报价？',
                    buttons: ['确定', '取消']
                }, function (ret, err) {
                    var index = ret.buttonIndex;
                    if (index == 1) {
                        app._offerCancel(id)
                    }
                });

            },
            // 删除报价
            _offerCancel: function (id) {
                ApiAjax('my/offerCancel', {
                    token: getToken(),
                    order_id: id
                }, function (ret, err) {
                    if (ret.code == 1) {
                        toastMsg('删除成功');
                        app.order_list = [];
                        app._myOfferList();
                    } else {
                        toastMsg(ret.message)
                    }
                    // app.order_list = ret.data;
                });
            }

        }
    })
</script>
