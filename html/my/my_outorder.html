<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <script src="../../assets/js/fontsize.js"></script>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1220513_2ea6fr0vbal.css">
    <link rel="stylesheet" href="../../assets/css/api.css">

    <style type="text/css">
        body{
            background-color: #F9F9FA;
        }
        .hr {
            height: .32rem;
            background-color: #F9F9FA;
            margin-top: 1rem;
        }

        .out_head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.1rem  0.25rem;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            width: 100%;
            background-color: #fff;
        }

        .out_head span {
            text-align: center;
            padding: .15rem 0;
            border-bottom: 1.5px solid #fff;
            color: #222222;
            font-size: 14px;
            -webkit-transition: 0.1s ease-in-out;
            transition: 0.1s ease-in-out;
        }

        .out_head .activespan {
            border-bottom: 1.5px solid #E72424;
            color: #E72424;
            font-size: 15px;
            font-weight: bold;
        }

        .status_box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 13px;
            padding: .1rem 0 0 0;
        }

        .success_order {
            color: #E72424;
        }

        .detail_btn {
            width: 1.5rem;
            text-align: center;
            background-color: #E72424;
            box-shadow: 0 5px 6px 0 rgba(231, 36, 36, 0.13);
            border-radius: 5px;
            padding: 0.07rem 0;
            color: #fff;
        }

        .new_list {
            padding: 0 0 1rem 0;
        }

        .new_list .new_item {
            height: auto;
        }
    </style>
</head>
<body>
<!--<div id='loadStart'></div>-->
<div id="app" v-cloak>
    <div class="out_head">
        <span :class="{activespan:ind==0}" @click="oder_tab(0)">全部</span>
        <span :class="{activespan:ind==1}" @click="oder_tab(1)">审核中订单</span>
        <span :class="{activespan:ind==2}" @click="oder_tab(2)">已发布订单</span>
        <span :class="{activespan:ind==3}" @click="oder_tab(3)">审核失败订单</span>
    </div>
    <div class="hr"></div>
    <div class="new_list">
        <div class="new_item" v-for="item in 10">
            <div class="new_img"><img src="../../assets/image/test/b1.png" alt=""></div>
            <div class="new_right">
                <div class="new_name"><span>寻找封头厂家</span><span class="new_num">50000件</span></div>
                <div class="new_city">河北省-唐山市</div>
                <div class="new_date">发布日期：2019年5月20日</div>
                <div class="status_box"><span class="success_order">已发布</span><span class="detail_btn">查看详情</span></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript"
        src="https://res.wx.qq.com/mmbizwap/zh_CN/htmledition/js/vconsole/3.0.0/vconsole.min.js"></script>
<script>
    new VConsole();
</script>
<script type="text/javascript" src="../../assets/js/api.js"></script>
<script type="text/javascript" src="../../assets/js/public.js"></script>
<script type="text/javascript" src="../../assets/js/fastclick.js"></script>
<script>
    new FastClick(document.body);
</script>
<script type="text/javascript" src="../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="../../assets/js/index.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            ind: 0
        },
        created: function () {
            apiready = function () {
                api.setFrameAttr({
                    name: 'my_outorder',
                    bounces: true
                });
                setTimeout(function () {
                    loadEnd('my_outorder')
                }, 1500)
            }
        },
        methods: {
            oder_tab: function (index) {
                this.ind = index;
            }
        }
    })
</script>
