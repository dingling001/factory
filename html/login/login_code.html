<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>验证码登录</title>
    <script src="../../assets/js/fontsize.js"></script>
    <link rel="stylesheet" href="../../assets/css/api.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!--<link rel="stylesheet" href="https://unpkg.com/mint-ui@1/lib/style.css">-->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1220513_njjndgm1akh.css">
</head>
<body>
<div id="app" v-cloak>
    <!--<header class="index_header" id="header">-->
    <!--<span class="title" @click="closeWindow('login_code')"><span class="iconfont icon-fanhui"></span> 验证码登录</span>-->
    <!--</header>-->
    <form>
        <div class="input_box box">
            <span class="iconfont icon-shouji"></span>
            <input type="number" placeholder="请输入您的手机号" v-model="phone">
        </div>
        <div class="input_box">
            <span class="iconfont icon-yanzhengma"></span>
            <input type="number" placeholder="请输入您的验证码" v-model="code">
            <span v-if="show" class="code_btn" @click="getCode">获取验证码</span>
            <!--<span v-if="show" @click="getCode" class="count">获取验证码</span>-->
            <span v-else class="code_btn">{{count}}S后可重发</span>
        </div>
        <div class="input_box red_text"><span @click="closeWindow">密码登录</span><span @click="forgot_fn">忘记密码</span></div>
        <div class="login_btn" @click="login">登录</div>
    </form>
    <!--<mt-button @click="login">按钮</mt-button>-->
    <div class="login_agree">注：首次手机号验证码形式登录视为注册并登录</div>
    <div class="login_agree" @click="go_agree">登录及代表您同意<span>《加工宝用户协议》</span></div>
</div>
</body>
</html>
<script type="text/javascript" src="../../assets/js/api.js"></script>
<script type="text/javascript" src="../../assets/js/fastclick.js"></script>
<script>
    new FastClick(document.body);
</script>
<script type="text/javascript" src="../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="../../assets/js/index.js"></script>
<script type="text/javascript" src="../../assets/js/public.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            phone: '',
            code: '',
            timer: null,
            count: '',
            show: true
        },
        created: function () {
            apiready = function () {
                // $api.fixStatusBar($api.dom('header'));
                // app.headerH = $api.offset($api.dom('header')).h;
                // app.first = api.pageParam.first || 0;
            }
        },
        methods: {
            // 登录
            login: function () {
                if (app.phone == '') {
                    toastMsg('请输入您的手机号')
                } else if (app.code == '') {
                    toastMsg('请输入验证码')
                } else {
                    api.ajax({
                        url: baseurl + 'Login/phoneLogin',
                        method: 'post',
                        data: {
                            values: {
                                tel: app.phone,
                                code: app.code
                            },
                        }
                    }, function (ret, err) {
                        if (ret) {
                            $api.setStorage('fac_token', ret.data);
                            api.openWin({
                                name: 'login_info',
                                url: './login_info.html',
                                slidBackEnabled: false,
                                reload:true
                            });
                        } else {
                            toastMsg(ret.message)
                        }
                    });
                }
            },
            // 获取登录验证码
            getCode: function () {
                if (!/^1\d{10}$/gi.test(app.phone)) {
                    toastMsg('手机号不正确')
                } else {
                    const TIME_COUNT = 60;
                    var post = {
                        tel: app.phone,
                    };
                    api.ajax({
                        url: baseurl + 'Login/loginSms',
                        method: 'post',
                        data: {
                            values: post,
                        }
                    }, function (ret, err) {
                        if (ret) {
                            if (!app.timer) {
                                app.count = TIME_COUNT;
                                app.show = false;
                                app.timer = setInterval(function () {
                                    if (app.count > 0 && app.count <= TIME_COUNT) {
                                        app.count--;
                                    } else {
                                        app.show = true;
                                        clearInterval(app.timer);
                                        app.timer = null;
                                    }
                                }, 1000)
                            }
                        }
                    });
                }
            },
            // 去忘记密码
            forgot_fn: function () {
                api.openWin({
                    name: 'login_forgot',
                    url: './login_forgot.html',
                });
            },
            // 跳过去首页
            go_index: function () {
                api.openWin({
                    name: 'index_win',
                    url: '../index/index_win.html',
                    animation: {
                        type: "fade",                //动画类型（详见动画类型常量）
                        duration: 300
                    }
                });
            },
            // 查看协议
            go_agree: function () {
                api.openWin({
                    name: 'login_agree',
                    url: './login_agree.html',
                });
            }
        }
    })
</script>
