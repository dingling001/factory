<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>忘记密码</title>
    <script src="../../assets/js/fontsize.js"></script>
    <link rel="stylesheet" href="../../assets/css/api.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1220513_njjndgm1akh.css">
</head>
<body>
<div id="app" v-cloak>
    <form>
        <div class="input_box box">
            <span class="iconfont icon-shouji"></span>
            <input type="password" placeholder="请输入您的新密码（6-12位）" v-model="password">
        </div>
        <div class="input_box">
            <span class="iconfont icon-yanzhengma"></span>
            <input type="password" placeholder="请再次输入您的密码（6-12位）" v-model="repassword">
        </div>
        <div class="login_btn" @click="login">前往登录</div>
    </form>
</div>
</body>
</html>
<script type="text/javascript" src="../../assets/js/api.js"></script>
<script type="text/javascript" src="../../assets/js/fastclick.js"></script>
<script>
    new FastClick(document.body);
</script>
<script type="text/javascript" src="../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="../../assets/js/index.js"></script>
<script type="text/javascript" src="../../assets/js/public.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            password: '',
            repassword: '',
            forgot_token: ''
        },
        created: function () {
            apiready = function () {
                alert(JSON.stringify(api.pageParam))
                app.forgot_token = api.pageParam.forgot_token;
            }
        },
        methods: {
            // 登录
            login: function () {
                if (app.password.length < 6) {
                    toastMsg('密码不能低于6位')
                } else if (app.password.length > 12) {
                    toastMsg('密码不能大于12位')
                } else if (app.password != app.repassword) {
                    toastMsg('俩次密码不一致')
                } else {
                    ApiAjax('Login/setNewPasswd', {
                        token: app.forgot_token,
                        password: app.password
                    }, function (ret, err) {
                        if (ret.code == 1) {
                            toastMsg('重置成功');
                            setTimeout(function () {
                                api.openFrame({
                                    name: 'login_index',
                                    url: './login_index.html',
                                    rect: {
                                        x: 0,
                                        y: 0,
                                        w: 'auto',
                                        h: 'auto'
                                    },
                                    bgColor: '#fff',
                                });
                            }, 1500)
                        } else {
                            toastMsg(ret.message)
                        }
                    });

                }
            },
        }
    })
</script>
