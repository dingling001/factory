<script>

        data: {

            password: '',
        },
        created: function () {
            apiready = function () {

        methods: {
            // 登录
            login: function () {
                if (app.user_name == '') {
                    toastMsg('请输入您的账号')

                    toastMsg('请输入您的密码')
                } else {
                    api.openWin({
                        name: 'login_info',
                        url: './login_info.html',
                        slidBackEnabled: false
                    });
                }
            },
            // 去验证码登录
            code_fn: function () {
                // api.openWin({
                //     name: 'login_code',
                //     url: './login_code.html',
                // });
                openView('login_code', 'login/login_code', '验证码登录')

            },
            // 去忘记密码
            forgot_fn: function () {
                // api.openWin({
                //     name: 'login_forgot',
                //     url: './login_forgot.html',
                // });
                openView('login_forgot', 'login/login_forgot', '忘记密码')
            },
            // 查看协议
            go_agree: function () {
                api.openWin({
                    name: 'login_agree',
