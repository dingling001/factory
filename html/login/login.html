<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登录</title>
    <script src="../../assets/js/fontsize.js"></script>
    <link rel="stylesheet" href="../../assets/css/api.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!--<link rel="stylesheet" href="https://unpkg.com/mint-ui@1/lib/style.css">-->
    <link rel="stylesheet" href="../../assets/font/iconfont.css">
</head>
<body>
<div id="app" v-cloak>
    <form>
        <div class="input_box box">
            <span class="iconfont icon-zhanghao"></span>
            <input type="text" placeholder="请输入您的账号" v-model="tel">
        </div>
        <div class="input_box">
            <span class="iconfont icon-mima"></span>
            <input type="password" placeholder="请输入您的密码" v-model="password">
        </div>
        <div class="input_box red_text"><span @click="code_fn">立即注册</span><span @click="forgot_fn">忘记密码</span></div>
        <div class="login_btn" @click="login">登录</div>
        <div class="login_agree" @click="go_agree">登录即代表您同意<span>《加工宝用户协议》</span></div>
    </form>
</div>
</body>
</html>
<script type="text/javascript" src="../../assets/js/api.js"></script>
<script type="text/javascript" src="../../assets/js/fastclick.js"></script>
<script>
    new FastClick(document.body);
</script>
<script type="text/javascript" src="../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="../../assets/js/index.js"></script>
<script type="text/javascript" src="../../assets/js/public.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            tel: '',
            password: '',
        },
        created: function () {
            apiready = function () {

            }
        },
        methods: {
            // 登录
            login: function () {
                if (app.tel == '') {
                    toastMsg('请输入您的账号')
                } else if (app.password == '') {
                    toastMsg('请输入您的密码')
                } else {
                    var post = {
                        tel: app.tel,
                        password: app.password
                    };
                    ApiAjax('Login/usernameLogin', post, function (ret, err) {
                        if (ret.code == 1) {
                            $api.setStorage('fac_token', ret.data);
                            app._checkComplete(ret.data)
                        } else {
                            toastMsg(ret.message)
                        }
                    })
                }
            },
            // 验证信息是否完善
            _checkComplete: function (token) {
                ApiAjax('api/checkComplete', {token: token}, function (ret, err) {
                    if (ret.code == 1) {
                        api.openWin({
                            name: 'index_win',
                            url: '../common/index_win.html',
                            animation: {
                                type: "fade",                //动画类型（详见动画类型常量）
                                duration: 300
                            }
                        });
                        api.sendEvent({
                            name: 'loginindex',
                        });

                    } else {
                        api.openWin({
                            name: 'login_info',
                            url: './login_info.html',
                            slidBackEnabled: false
                        });
                    }
                })
            },
            // 去验证码登录
            code_fn: function () {
                // api.openWin({
                //     name: 'login_code',
                //     url: './login_code.html',
                // });
                openView('login_code', 'login/login_code', '验证码登录')

            },
            // 去忘记密码
            forgot_fn: function () {
                // api.openWin({
                //     name: 'login_forgot',
                //     url: './login_forgot.html',
                // });
                openView('login_forgot', 'login/login_forgot', '忘记密码')
            },
            // 查看协议
            go_agree: function () {
                // api.openWin({
                //     name: 'login_agree',
                //     url: './login_agree.html',
                // });
                openView('login_agree', 'login/login_agree', '加工宝协议')

            },
            // 关闭登录
            // closeF: function () {
            //     api.closeFrame({
            //         name: 'login'
            //     });
            // }
        }
    })
</script>
