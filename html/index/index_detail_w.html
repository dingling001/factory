<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>完善信息</title>
    <script src="../../assets/js/fontsize.js"></script>
    <link rel="stylesheet" href="../../assets/css/api.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!--<link rel="stylesheet" href="https://unpkg.com/mint-ui@1/lib/style.css">-->
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1220513_2ea6fr0vbal.css">
    <style>
        header {
            width: 100%;
            height: auto;
            font-size: 18px;
            color: #424242;
        }

        .my_info {
            line-height: 0.44rem;
            color: #424242;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.2rem 0.4rem;
            border-bottom: 1px solid #ececec;
        }

        .order_detail {
            flex: 1;
            text-align: center;
            font-weight: bold;
            padding: 0 0 0 .44rem;
        }

        .icon-fenxiang {
            margin-right: .3rem;
        }

        .share_box .iconfont {
            color: #BBBBBB;
        }

        .price_btn {
            background-color: #E72424;
            text-align: center;
            padding: .25rem 0;
            color: #fff;
            font-size: 18px;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 100;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="app" v-cloak class="company" v-chock>
    <header>
        <div class="my_info">
            <div class="close_left" @click="close_detail"><span class="iconfont icon-fanhui"></span></div>
            <span class="order_detail el1">{{order_title}}</span>
            <div class="share_box">
                <span class="iconfont icon-fenxiang"></span>
                <span class="iconfont icon-shoucang" @click="collect_fn"></span></div>
        </div>
    </header>
    <div class="price_btn" id="price_btn" @click="orderPrice">立即报价</div>
</div>
</body>
</html>
<script type="text/javascript" src="../../assets/js/api.js"></script>
<script type="text/javascript" src="../../assets/js/fastclick.js"></script>
<script>
    new FastClick(document.body);
</script>
<script type="text/javascript" src="../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="../../assets/js/index.js"></script>
<script type="text/javascript" src="../../assets/js/public.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            order_title: '订单详情',
            id: '',
            footerH: '',
            headerH: '',
            d_info: {}
        },
        created: function () {
            apiready = function () {
                app.id = api.pageParam.id;
                app.order_title = api.pageParam.title;
                $api.fixStatusBar($api.dom('header'));
                app.headerH = $api.offset($api.dom('header')).h;
                app.footerH = $api.offset($api.byId('price_btn')).h;
                api.setStatusBarStyle({
                    style: 'dark',
                });
                api.openFrame({
                    name: 'index_detail',
                    url: './index_detail.html',
                    rect: {
                        x: 0,
                        y: app.headerH,
                        w: 'auto',
                        h: api.winHeight - app.headerH - app.footerH
                    },
                    reload: true,
                    bounces: true,
                    pageParam: {
                        id: app.id
                    }
                });
                app._getOrderDetail();
            }
        },
        methods: {
            // 报价
            orderPrice: function () {
                api.prompt({
                    buttons: ['确定', '取消'],
                    title: app.order_title,
                    type: 'number',
                    text: '0',
                    msg: '请输入您的报价（元）',
                }, function (ret, err) {
                    var index = ret.buttonIndex;
                    var text = ret.text;
                    if (index == 1) {
                        ApiAjax('api/offerPrice', {
                            token: getToken(),
                            order_id: app.id,
                            price: text,
                        }, function (res, err) {
                            if (res.code == 1) {
                                api.alert({
                                    title: app.order_title,
                                    msg: '您的报价已提交',
                                }, function (ret, err) {

                                });
                            }
                        })
                    }
                });

            },
            // 获取订单详情
            _getOrderDetail: function () {
                ApiAjax('api/getOrderDetail', {
                    token: getToken(), order_id: app.id
                }, function (ret, err) {
                    if (ret.code == 1) {
                        app.d_info = ret.data;
                    }
                });
            },
            // 关闭窗口
            close_detail: function () {
                api.closeFrame({
                    name: 'index_detail'
                });
                api.closeWin();
            }
            ,
            // 收藏
            collect_fn: function () {

            }
            ,
        }
    })
</script>
