<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <script src="../../assets/js/fontsize.js"></script>
    <link rel="stylesheet" href="../../assets/css/api.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1220513_njjndgm1akh.css">
    <style>
        .input {
            text-align: left;
            padding: .1rem .3rem;
            width: 100%;
            margin: 0;
        }

        .input:focus {
            border: 0;
            outline: none;
        }

        .input::placeholder {
            text-align: center;
            line-height: 1.5em;
            color: #333;
        }

        form {
            font-size: 13px;
            flex: 1;
            margin: 0 .2rem;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <header id="header" class="index_header">
        <span class="iconfont icon-fanhui" @click="closeWindow('search_w')"></span>
        <form>
            <input class="input" v-model="keyword" placeholder="请输入您要搜索的内容" autofocus type="search" @input="showHis"/>
        </form>
        <div class="close_left" @click="search_fn">
            <span class="iconfont icon-sousuo"></span>
        </div>
    </header>
</div>
</body>
</html>
<script type="text/javascript" src="../../assets/js/api.js"></script>
<script type="text/javascript" src="../../assets/js/public.js"></script>
<script type="text/javascript" src="../../assets/js/fastclick.js"></script>
<script>
    new FastClick(document.body);
</script>
<script type="text/javascript" src="../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="../../assets/js/index.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            headerH: '',
            keyword: ''
        },
        created: function () {
            apiready = function () {
                $api.fixStatusBar($api.dom('header'));
                app.headerH = $api.offset($api.dom('header')).h;
                api.openFrame({
                    name: 'search_f',
                    url: './search_f.html',
                    rect: {
                        x: 0,
                        y: app.headerH,
                        w: api.frameWidth,
                        h: api.winHeight - app.headerH
                    },
                    bounces: true,
                    animation: {
                        type: "movein",                //动画类型（详见动画类型常量）
                        subType: "from_bottom",       //动画子类型（详见动画子类型常量）
                        duration: 400
                    }
                });
                api.addEventListener({
                    name: 'historykeword'
                }, function (ret, err) {
                    app.keyword = ret.value.keyword;
                });
            }
        },
        methods: {
            search_fn: function () {
                api.sendEvent({
                    name: 'search_keyword',
                    extra: {
                        keyword: app.keyword
                    }
                });
            },
            showHis: function () {
                api.sendEvent({
                    name: 'showHis',
                    extra: {
                        keyword: app.keyword
                    }
                });
            }
        }
    })
</script>
