<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <script src="../../assets/js/fontsize.js"></script>
    <link rel="stylesheet" href="../../assets/css/api.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1220513_njjndgm1akh.css">
    <link rel="stylesheet" href="../../assets/css/swiper-3.4.2.min.css">
    <style type="text/css">
        body {
            background-color: #F9F9FA;
        }

        .banner {
            height: 3rem;
            padding: .3rem 0;
            background-color: #fff;
        }

        .banner .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 88% !important;
            transform: scale(0.9);
            transition: all .3s;
            border-radius: 5px;
            overflow: hidden;
        }

        .banner .swiper-slide img {
            width: 100%;
        }

        .banner .swiper-slide-active {
            transform: scale(1);
        }

        .banner .swiper-pagination .swiper-pagination-bullet {
            width: 12px;
            height: 5px;
            /*background: #F11C15;*/
            background: #fff;
            transition: 0.3s ease-in-out;
            border-radius: 3px;
        }

        .banner .swiper-pagination .swiper-pagination-bullet-active {
            height: 5px;
            width: 20px;
            /*background: #F11C15;*/
            background: #fff;
            border-radius: 6px;
        }

        .swiper-container-horizontal > .swiper-pagination-bullets,
        .swiper-pagination-custom,
        .swiper-pagination-fraction {
            bottom: -10px;
        }

        .index {
            /*padding: 0 0 .1rem 0;*/
        }

        .nav_box {
            display: flex;
            align-items: center;
            /*justify-content: space-between;*/
            /*padding: 0 .45rem;*/
            flex-wrap: wrap;
            padding: .3rem 0;
            background-color: #fff;
        }

        .nav_item {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 20%;
            margin: 0 0 .21rem 0;
            color: #454545;
            font-size: 11px;
        }

        .icon_box {
            width: .7rem;
            height: .7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon_box img {
            width: 100%;
        }

        .nav_item .icon_name {
            padding: .1rem;
            color: #454545;
            font-weight: 500;
        }

        .fixed {
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            width: 100%;
        }

    </style>
</head>

<body ontouchstart>
<div id="loadStart"></div>
<div id="app" class="index" v-cloak>
    <div class="swiper-container banner">
        <div class="swiper-wrapper">
            <div class="swiper-slide" v-for="(item,index) in slide_list" :key="item.id">
                <img :src="imgUrl+item.pic?imgUrl+item.pic:'../../assets/image/load.gif'" alt>
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>
    <div class="nav_box">
        <div class="nav_item" v-for="(item,index) in cate_list" @click="more_fn(index,item.id)">
            <span class="icon_box"><img :src="index==cate_list.length-1?item.pic:imgUrl+item.pic" alt=""></span>
            <span class="icon_name">{{item.cate_name}}</span>
        </div>
        <!--<div class="nav_item" @click="more_fn(0,'')" v-if="cate_list.length>=9">-->
        <!--<span class="icon_box"><img src="../../assets/image/more.png" alt=""></span>-->
        <!--<span class="icon_name">更多</span>-->
        <!--</div>-->
    </div>
    <div class="new_title">最新订单</div>
    <div class="new_list" v-if="order_list.length>0">
        <div class="new_item" v-for="(item,index) in order_list" @click="go_detail(item.id,item.title)" :key="item.id">
            <div class="new_img"><img :src="imgUrl+item.pics" alt=""></div>
            <div class="new_right">
                <div>
                    <div class="new_name"><span>{{item.title}}</span><span class="new_num">{{toWan(item.num)}}件</span></div>
                    <div class="new_city">{{item.address}}</div>
                </div>
                <div class="new_date">发布日期：{{item.create_time}}</div>
            </div>
        </div>
        <div v-if='showmore&&order_list.length>=perpage' class="enddata">{{showtext}}</div>
    </div>
    <div v-else class="nodata">暂无订单</div>
    <div v-if="offline" class="nodata">
        <div class="nodataimg"><img src="../../assets/image/loading3.gif" alt=""></div>
        <div>你的网络好像不太给力，请稍后再试</div>
        <div class="nodatabtn" @click="_getOrderList"><span class="iconfont icon-shuaxin"></span><span>重新加载</span></div>
    </div>
    <!--<button @click='clear_fn' style="font-size: 20px;">清除缓存</button>-->
    <!--<button @click='clear_local' style="font-size: 20px;">清除首次登陆状态</button>-->
</div>
</body>
</html>
<script type="text/javascript" src="../../assets/js/api.js"></script>
<script type="text/javascript" src="../../assets/js/fastclick.js"></script>
<script>
    new FastClick(document.body);
</script>
<script type="text/javascript" src="../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="../../assets/js/index.js"></script>
<script type="text/javascript" src="../../assets/js/swiper-3.4.2.min.js"></script>
<script type="text/javascript" src="../../assets/js/public.js"></script>
<script type="text/javascript"
        src="https://res.wx.qq.com/mmbizwap/zh_CN/htmledition/js/vconsole/3.0.0/vconsole.min.js"></script>
<script>
    new VConsole();
</script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            slide_list: [],
            cate_list: [
                {
                    "id": '',
                    "cate_name": "更多",
                    "pic": "../../assets/image/more.png"
                },
            ],
            order_list: [],
            cate_count: 0,
            page: 1,
            perpage: 3,
            cate_id: '',
            search: '',
            isFixed: false,
            offsetTop: 0,
            showmore: false,
            showtext: '加载中...',
            offline: false
        },
        created: function () {
            apiready = function () {
                app._getSlideList();
                app._getCateList();
                app._getOrderList();
                // 监听断网
                api.addEventListener({
                    name: 'offline'
                }, function (ret, err) {
                    app.offline = true;
                });
                // 下拉刷新
                api.setRefreshHeaderInfo({
                    // loadingImg: 'widget://assets/image/head.png',
                    loadingImg: 'widget://assets/image/logo.png',
                    bgColor: '#fff',
                    textColor: '#F11C15',
                    textDown: '下拉刷新...',
                    textUp: '释放更新...',
                    showTime: true
                }, function (ret, err) {
                    app.order_list = [];
                    app.page = 1;
                    app.showtext = '加载中...';
                    app._getOrderList();
                    api.refreshHeaderLoadDone()
                });
                // 上拉加载
                api.addEventListener({
                    name: 'scrolltobottom',
                    extra: {
                        threshold: 50            //设置距离底部多少距离时触发，默认值为0，数字类型
                    }
                }, function (ret, err) {
                    app.page++;
                    app._getOrderList();
                });
                // api.addEventListener({
                //     name: 'changtab'
                // }, function (ret, err) {
                //     if(ret.value.tabindex==0){
                //         app.order_list = [];
                //         app.page = 1;
                //         app.showtext = '加载中...';
                //     }
                // });
            }
        },
        methods: {
            // 获取首页轮播图getSlideList
            _getSlideList: function () {
                api.ajax({
                    url: baseurl + 'api/getSlideList',
                    method: 'post',
                    data: {}
                }, function (ret, err) {
                    loadEnd('index_f');
                    app.slide_list = ret.data;
                    app.int_swiper();
                });
            },
            // 获取分类列表getCateList
            _getCateList: function () {
                ApiAjax('api/getCateList', {}, function (ret, err) {
                    loadEnd('index_f');
                    app.cate_list = ret.data.list.concat(app.cate_list);
                    app.cate_count = ret.data.count;
                })
            },
            // 获取首页订单列表getOrderList
            _getOrderList: function () {
                ApiAjax('api/getOrderList', {
                    page: app.page,
                    perpage: app.perpage,
                    cate_id: app.cate_id,
                    search: app.search
                }, function (ret, err) {
                    loadEnd('index_f');
                    var order_list = ret.data;
                    if (ret.data.length > 0) {
                        app.order_list = app.order_list.concat(order_list);
                        app.showmore = true;
                    } else {
                        app.showtext = '到底了';
                    }
                    // app.order_list = ret.data;
                });
            },
            // 初始化轮播图
            int_swiper: function () {
                var mySwiper = new Swiper('.swiper-container', {
                    slidesPerView: 'auto', //重要 可以去swiper搜索
                    centeredSlides: true, //重要
                    paginationClickable: true,
                    effect: 'left',
                    autoplay: 2000,
                    speed: 500,
                    // loop: true,
                    coverflowEffect: {
                        rotate: 20,
                        stretch: 10,
                        depth: 60,
                        modifier: 2,
                    },
                    pagination: '.swiper-pagination',
                    lazy: {
                        loadPrevNext: true,
                    },
                    observer: true,
                    observeParents: true,
                    onTouchMove: function (swiper) {
                        api.setFrameAttr({
                            name: api.frameName,
                            bounces: false
                        });
                    },
                    onTouchEnd: function (swiper) {
                        api.setFrameAttr({
                            name: api.frameName,
                            bounces: true
                        });
                    }
                })
            },
            // 更多
            more_fn: function (index, cate_id) {
                api.openWin({
                    name: 'index_all_w',
                    url: './index_all_w.html',
                    bgColor: '#fff',
                    slidBackEnabled: false,
                    pageParam: {
                        cate_id: cate_id,
                        index: index == app.cate_list.length - 1 ? 0 : index + 1
                    }
                });
            },
            // 订单详情
            go_detail: function (id, title) {
                if (getToken()) {
                    api.openWin({
                        name: 'index_detail_w',
                        url: './index_detail_w.html',
                        bgColor: '#fff',
                        pageParam: {
                            id: id,
                            title: title,
                            type: 0
                        }
                    });
                }
                else {
                    openView('login', 'login/login', '账号登录')
                }
            },
            // 滚动事件
            // handleScroll: function () {
            //     var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
            //     if (scrollTop >= app.offsetTop) {
            //         app.isFixed = true;
            //     } else {
            //         app.isFixed = false;
            //     }
            // }
        },
        // destroyed: function () {
        //     window.removeEventListener('scroll', this.handleScroll); // 离开页面 关闭监听 不然会报错
        // },
        // mounted: function () {
        //     window.addEventListener('scroll', this.handleScroll);
        // }
    })
</script>
