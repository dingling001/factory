<script>
    var app = new Vue({
        el: '#app',
        data: {},
        created: function () {
            apiready = function () {
                app.fnInitKeyback();

            }
        },
        methods: {
            start_fn: function () {
                // api.closeFrameGroup({
                //     name: 'welcome'
                // });
                var fac_token = $api.getStorage('fac_token');
                if (fac_token) {
                    api.openWin({
                        name: 'index_win',
                        url: '../common/index_win.html',
                    });
                } else {
                    api.openFrame({
                        name: 'login_index',
                        url: '../login/login_index.html',
                        rect: {
                            x: 0,
                            y: 0,
                            w: 'auto',
                            h: 'auto'
                        },
                        bgColor: '#fff',
                    });
                }

            },
            // 监听到Android返回键
            fnInitKeyback: function () {
                api.addEventListener({
                    name: 'keyback'
                }, function (ret, err) {
                    return;
                });
            }
        }
    })
</script>
