<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <script src="../../assets/js/fontsize.js"></script>
    <link rel="stylesheet" href="../../assets/css/api.css">
    <link rel="stylesheet" href="../../assets/css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1220513_2ea6fr0vbal.css">
    <style>
        .examination_swiper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: .2rem 0 0 0;
        }

        .icon_box {
            text-align: center;
            flex-shrink: 0;
            width: .8rem;
            box-shadow: -4px 2px 8px 0 rgba(163, 163, 163, 0.25);
            padding: .1rem 0;
        }

        .icon_box .iconfont {
            color: #BBBBBB;
            font-size: 18px;
        }

        .swiper-container {
            flex: 1;
        }

        .iphonex {
            height: 4rem;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>
    <header class="index_header" v-if="index==0" @click="openSearch">
        <span class="input">请输入您要搜索的内容</span>
        <span class="iconfont icon-sousuo"></span>
    </header>
    <header :class="['order_header', iphonex?'iphonex':'']" v-else-if="index==1">
        <div class="order_index">
            <span></span>
            <span>订单中心</span>
            <div class="close_left" @click="relFn"><span class="iconfont icon-fenxiangfeiji"></span></div>
        </div>
        <div class="order_head" @click="openSearch">
            <span class="input">请输入您要搜索的内容</span>
            <span class="iconfont icon-sousuo"></span>
        </div>
        <div class="examination_swiper" v-if="cate_list.length>0">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" @click="changeSwiper(index,item.id)" v-for="(item,index) in cate_list">
                        <span :class="{'examination_active':ind==index}">{{item.cate_name}}</span>
                    </div>
                </div>
            </div>
            <div class="icon_box"><span class="iconfont icon-arrow-right"></span></div>
        </div>
    </header>
    <header class="index_header height0" v-else-if="index==2"></header>
    <footer id="footer">
        <div class="footer_item" :class="{footer_item_active:index==0}" @click="changeTab(0)">
            <i :class="['iconfont' ,index==0?'icon-shouye1':'icon-shouye']"></i>
            <span>首页</span>
        </div>
        <div class="footer_item" :class="{footer_item_active:index==1}" @click="changeTab(1)">
            <i :class="['iconfont' ,index==1?'icon-dingdanzhongxin1':'icon-dingdanzhongxin']"></i>
            <span>订单中心</span>
        </div>
        <div class="footer_item" :class="{footer_item_active:index==2}" @click="changeTab(2)">
            <i :class="['iconfont' ,index==2?'icon-gerenzhongxin':'icon-gerenzhongxin_']"></i>
            <span>个人中心</span>
        </div>
    </footer>
</div>
</body>
</html>
<script type="text/javascript" src="../../assets/js/api.js"></script>
<script type="text/javascript" src="../../assets/js/public.js"></script>
<script type="text/javascript" src="../../assets/js/fastclick.js"></script>
<script>
    new FastClick(document.body);
</script>
<script type="text/javascript" src="../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="../../assets/js/index.js"></script>
<script type="text/javascript" src="../../assets/js/swiper-3.4.2.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            index: 0,
            headerH: '',
            footerH: '',
            mySwiper: {},
            ind: 0,
            cate_list: [
                {
                    "id": '',
                    "cate_name": "全部",
                    "pic": ""
                },
            ],
            cate_count: 0,
            iphonex: false
        },
        created: function () {
            apiready = function () {
                // app.iphonex=api.decv
                app._getCateList();
                //导航轮播
                api.openFrameGroup({
                    name: 'index',
                    rect: {
                        x: 0,
                        y: app.headerH,
                        w: 'auto',
                        h: api.winHeight - app.headerH - app.footerH
                    },
                    background: '#fff',
                    scrollEnabled: false,
                    index: app.index,
                    preload: 0,
                    reload: true,
                    frames: [{
                        name: 'index_f',
                        url: '../index/index_f.html',
                        bounces: true,
                        reload: true,
                    }, {
                        name: 'order_f',
                        url: '../order/order_f.html',
                        bounces: true,
                        reload: true,
                    }, {
                        name: 'my_f',
                        url: '../my/my_f.html',
                        bounces: false,
                        reload: true,
                    }
                    ]
                }, function (ret, err) {
                    app.index = ret.index;
                    var index = ret.index;
                    if (app.index == 2) {
                        api.setStatusBarStyle({
                            style: 'light',
                        });
                        api.setFrameGroupAttr({
                            name: 'index',
                            rect: {
                                x: 0,
                                y: 0,
                                w: 'auto',
                                h: api.winHeight - app.footerH
                            },
                        });
                        api.setStatusBarStyle({
                            style: 'light',
                        });
                    } else {
                        app.headerH = $api.offset($api.dom('header')).h;
                        api.setStatusBarStyle({
                            style: 'dark',
                        });
                        api.setFrameGroupAttr({
                            name: 'index',
                            rect: {
                                x: 0,
                                y: app.headerH,
                                w: 'auto',
                                h: api.winHeight - app.headerH - app.footerH
                            },
                        });
                        app.mySwiper = new Swiper('.examination_swiper .swiper-container', {
                            slidesPerView: 'auto',
                            slideToClickedSlide: true,
                            observer: true,
                            observeParents: true,
                            freeMode: true,
                            initialSlide: 0,
                            nextButton: '.icon_box',
                        });
                    }
                    // alert(index)
                });
                $api.fixStatusBar($api.dom('header'));
                $api.fixTabBar($api.byId('footer'));
                app.headerH = $api.offset($api.dom('header')).h;
                app.footerH = $api.offset($api.dom('footer')).h;
                api.setWinAttr({
                    slidBackEnabled: false
                });
            }
        },
        methods: {
            // 切换底部导航
            changeTab: function (res) {
                app.index = res;
                api.setFrameGroupIndex({
                    name: 'index',
                    index: res
                });
                api.sendEvent({
                    name: 'changtab',
                    extra: {
                        tabindex: res
                    }
                });
            },
            // 搜索页
            openSearch: function () {
                api.openWin({
                    name: 'search_w',
                    url: '../index/search_w.html',
                });
            },
            // 改变滑块
            changeSwiper: function (index, cate_id) {
                app.ind = index;
                api.sendEvent({
                    name: 'cateChange',
                    extra: {
                        cate_id: cate_id
                    }
                });
            },
            // 获取分类列表getCateList
            _getCateList: function () {
                ApiAjax('api/getCateList', {}, function (ret, err) {
                    app.cate_list = app.cate_list.concat(ret.data.list);
                    app.cate_count = ret.data.count;
                })
            },
            // 跳转发布
            relFn: function () {
                if (getToken()) {
                    openView('order_rel', 'order/order_rel', '发布订单')
                } else {
                    openView('login', 'login/login', '登录')
                }
            }
        }
    })
</script>
