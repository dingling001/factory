<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="../../assets/js/fontsize.js"></script>
    <link rel="stylesheet" href="../../assets/css/api.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1220513_y7h38su3rxq.css">
</head>
<body>
<div id="loadstart"></div>
<div id="app" v-cloak >
    <header class="index_header" v-if="index==0" @click="openSearch">
        <span class="input">请输入您要搜索的内容</span>
        <span class="iconfont icon-sousuo"></span>
    </header>
    <header class="order_index oders" v-else-if="index==1" style="border-bottom: 1px solid #F9F9FA">
        <span></span>
        <span>订单中心</span>
        <span class="iconfont icon-fenxiangfeiji"></span>
    </header>
    <header class="index_header height0" v-else-if="index==2">
    </header>
    <footer id="footer">
        <div class="footer_item" :class="{footer_item_active:index==0}" @click="changeTab(0)">
            <i :class="['iconfont' ,index==0?'icon-shouye1':'icon-shouye']"></i>
            <span>首页</span>
        </div>
        <div class="footer_item" :class="{footer_item_active:index==1}" @click="changeTab(1)">
            <i :class="['iconfont' ,index==1?'icon-dingdanzhongxin1':'icon-dingdanzhongxin']"></i>
            <span>订单中心</span>
        </div>
        <div class="footer_item" :class="{footer_item_active:index==2}" @click="changeTab(2)">
            <i :class="['iconfont' ,index==2?'icon-gerenzhongxin':'icon-gerenzhongxin_']"></i>
            <span>个人中心</span>
        </div>
    </footer>
</div>
</body>
</html>
<script type="text/javascript" src="../../assets/js/api.js"></script>
<script type="text/javascript" src="../../assets/js/public.js"></script>
<script type="text/javascript" src="../../assets/js/fastclick.js"></script>
<script>
    new FastClick(document.body);
</script>
<script type="text/javascript" src="../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="../../assets/js/index.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            index: 0,
            headerH: '',
            footerH: '',


            active: false,
            position: '',
            width: undefined,
            height: undefined,
            isSticky: false
        },
        destroyed() {
            window.removeEventListener('scroll', this.handleScroll)
            window.removeEventListener('resize', this.handleReize)
        },
        activated() {
            this.handleScroll()
        },
        mounted: function () {
            this.height = this.$el.getBoundingClientRect().height
            window.addEventListener('scroll', this.handleScroll)
            window.addEventListener('resize', this.handleReize)
        },
        created: function () {
            apiready = function () {
                $api.fixStatusBar($api.dom('header'));
                $api.fixTabBar($api.byId('footer'));
                app.headerH = $api.offset($api.dom('header')).h;
                app.footerH = $api.offset($api.dom('footer')).h;
                api.openFrameGroup({
                    name: 'index',
                    rect: {
                        x: 0,
                        y: app.headerH,
                        w: 'auto',
                        h: api.winHeight - app.headerH - app.footerH
                    },
                    background: '#fff',
                    scrollEnabled: false,
                    index: app.index,
                    preload: 0,
                    reload: true,
                    frames: [{
                        name: 'index_f',
                        url: '../index/index_f.html',
                        bounces: true,
                        reload: true,
                    }, {
                        name: 'order_f',
                        url: '../order/order_f.html',
                        bounces: true,
                        reload: true,
                    }, {
                        name: 'my_f',
                        url: '../my/my_f.html',
                        bounces: true,
                        reload: true,
                    }
                    ]
                }, function (ret, err) {
                    app.index = ret.index;
                    var index = ret.index;
                    if (app.index == 2) {
                        api.setFrameGroupAttr({
                            name: 'index',
                            rect: {
                                x: 0,
                                y: 0,
                                w: 'auto',
                                h: api.winHeight - app.footerH
                            },
                        });
                    } else {
                        api.setFrameGroupAttr({
                            name: 'index',
                            rect: {
                                x: 0,
                                y: app.headerH,
                                w: 'auto',
                                h: api.winHeight - app.headerH - app.footerH
                            },
                        });
                    }
                    // alert(index)
                });
                api.setWinAttr({
                    slidBackEnabled: false
                });
            }
        },
        methods: {
            // 切换底部导航
            changeTab: function (res) {
                app.index = res;
                api.setFrameGroupIndex({
                    name: 'index',
                    index: res
                })
            },
            // 搜索页
            openSearch: function () {
                api.openWin({
                    name: 'search_w',
                    url: '../index/search_w.html',
                });
            },
        }
    })
</script>
