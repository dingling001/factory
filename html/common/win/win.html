<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <script src="../../../assets/js/fontsize.js"></script>
    <link rel="stylesheet" href="../../../assets/css/api.css"/>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1220513_njjndgm1akh.css">
    <style>
        header {
            width: 100%;
            height: auto;
            font-size: 18px;
            color: #424242;
            overflow: hidden;
        }

        .index_headers {
            line-height: 0.44rem;
            color: #424242;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.2rem 0.4rem;
            border-bottom: 1px solid #ececec;
        }

        .index_headers .icon-fanhui {
            flex-shrink: 0;
            color: #333;
            font-size: 17px;
        }

        .win_mid {
            padding-right: 0.5rem;
            color: #333;
            font-weight: bold;
            font-size: 17px;
        }

        .close_left {
            position: relative;
        }

        .close_left::before {
            position: absolute;
            left: -0.1rem;
            right: -0.1rem;
            top: -0.1rem;
            bottom: -0.1rem;
            content: '';
        }

        .vip_head {
            background: linear-gradient(left, #C0A069, #E9D5AC);
            background: -webkit-linear-gradient(left, #C0A069, #E9D5AC); /* Safari 5.1 - 6.0 */
            background: -o-linear-gradient(right, #C0A069, #E9D5AC); /* Opera 11.1 - 12.0 */
            background: -moz-linear-gradient(right, #C0A069, #E9D5AC); /* Firefox 3.6 - 15 */
            background: linear-gradient(to right, #C0A069, #E9D5AC); /* 标准的语法 */
        }

        .vip_head .index_headers {
            border-bottom: 1px solid;
            border-image: -webkit-linear-gradient(left, #C0A069, #E9D5AC);
            border-image: -moz-linear-gradient(right, #C0A069, #E9D5AC);
            border-image: linear-gradient(to right, #C0A069, #E9D5AC);
        }

        .vip_head .icon-fanhui {
            color: #fff;
        }

        .vip_head div {
            color: #fff;
        }
    </style>
</head>
<body>
<div id='app' v-cloak>
    <header id="header" :class="{vip_head:vip==1}">
        <div class="index_headers">
            <div class="close_left" @click="closeWin"><span class="iconfont icon-fanhui"></span></div>
            <div class="win_mid">{{winTitle}}</div>
            <div></div>
        </div>
    </header>
</div>
</body>
</html>
<script type="text/javascript" src="../../../assets/js/api.js"></script>
<script type="text/javascript" src="../../../assets/js/fastclick.js"></script>
<script>
    new FastClick(document.body);
</script>
<script type="text/javascript" src="../../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="../../../assets/js/public.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            winTitle: '',
            win: '',
            pageload: 0,
            savevalue: 0,
            vip: 0
        },
        created: function () {
        },
        mounted: function () {
            apiready = function () {
                $api.fixStatusBar($api.dom('header'));
                if (api.systemType == "ios") {
                    api.openFrame({
                        name: api.pageParam.fmName,
                        url: api.pageParam.fmUrl,
                        rect: {
                            x: 0,
                            y: getHeight('header'),
                            w: 'auto',
                            h: 'auto'
                        },
                        pageParam: api.pageParam.fm,
                        bounces: true,
                        reload: true,
                        vScrollBarEnabled: false,
                        hScrollBarEnabled: false,
                        softInputBarEnabled: false
                    });
                } else {
                    //viewappear事件在ios中首次打开不会调用，在安卓使用以避免切换时加载frame造成卡顿。
                    api.addEventListener({
                        name: 'viewappear'
                    }, function (ret, err) {
                        if (app.pageload < 1) {
                            api.openFrame({
                                name: api.pageParam.fmName,
                                url: api.pageParam.fmUrl,
                                reload: true,
                                rect: {
                                    x: 0,
                                    y: getHeight('header'),
                                    w: 'auto',
                                    h: 'auto'
                                },
                                pageParam: api.pageParam.fm,
                                bounces: true,
                                vScrollBarEnabled: false,
                                hScrollBarEnabled: false,
                                softInputBarEnabled: false
                            });
                        }
                        app.pageload++;
                    });
                }
                app.winTitle = api.pageParam.winTitle;
                app.vip = api.pageParam.win.vip;
                if (app.vip == 1) {
                    api.setStatusBarStyle({
                        style: 'light'
                    });
                } else {
                    api.setStatusBarStyle({
                        style: 'dark'
                    });
                }
                api.addEventListener({
                    name: 'saveData'
                }, function (ret, err) {
                    // alert(JSON.stringify(ret.value));
                    app.savevalue = ret.value.savevalue;
                });
            }
        },
        methods: {
            closeWin: function () {
                if (app.savevalue == 0) {
                    closeWindow();
                } else if (app.savevalue == 1) {
                    app.cacheData()
                }
            },
            // 是否缓存发布订单信息
            cacheData: function () {
                api.confirm({
                    title: '将此次编辑保留？',
                    msg: '',
                    buttons: ['不保留', '保留']
                }, function (ret, err) {
                    var index = ret.buttonIndex;
                    if (index == 1) {
                        closeWindow();
                        $api.rmStorage('postData')
                    }
                });
            },
        }
    })
</script>
