<script type="text/javascript">
    apiready = function () {
        var firstStart = $api.getStorage('firstStart');
        var fac_token = $api.getStorage('fac_token');
        //判断条件 

        openGuide()

        // } else if (firstStart ==1 && fac_token) {

        // }

    }
    var headerH = $api.offset($api.dom('header')).h;
    // 跳转启动页
    function openGuide() {
        $api.fixStatusBar($api.dom('header'));
        api.setStatusBarStyle({
            style: 'dark',
        });
        api.openFrameGroup({
            name: 'welcome',
            bounces: false,
            index: 0,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'
            },
            scrollEnabled: true,
            frames: [{
                name: 'welcome_1',
                url: './html/welcome/welcome_frame_1.html',
                bounces: false,
                bgColor: 'widget://assets/image/welcome/1.jpg'
            }, {
                name: 'welcome_2',
                url: './html/welcome/welcome_frame_2.html',
                bounces: false,
                bgColor: 'widget://assets/image/welcome/2.jpg'
            }]
        }, function (ret, err) {
            var index = ret.index;

            if (index == 0) {
                $api.setStorage('firstStart', '1');
            }
        });
    }

    // 跳转到登录
    function openLogin() {
        api.closeFrameGroup({
            name: 'welcome'
        });
        api.openFrame({
            name: 'login_index',
            url: './html/login/login_index.html',
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            },
            bgColor:'#fff',
            pageParam: {
                name: 'test'
            }
        });
    }

    // 跳转到首页
    function openIndex() {

        $api.setStorage('firstStart', '2');
        api.openWin({
            name: 'index_win',
            url: './html/index/index_win.html',
        });
    }

</script>
